<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findAccount</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/user/findAccount.css">
</head>
<body>
    <div class="container">
        <header>
            나중에 타임리프
        </header>
        <main>
            <div class="find-container">
                <div class="find-title">
                    <h1>계정찾기</h1>
                </div>
                <div class="find-box">
                    <div class="find-inputs">
                        <div class="name-box">
                            <input class="name-input" type="text" placeholder="이름">
                            <div class="error-msg"></div>
                        </div>
                        <div class="birth-box">
                            <input class="birth-input" type="text" placeholder="생년월일">
                            <div class="error-msg"></div>
                        </div>
                    </div>
                    <button class="find-btn" type="submit">찾기</button>
                </div>

                <div class="pw-find">
                    <a href="/templates/user/findPw.html">비밀번호 찾기</a>
                </div>

                <div class="id-msg"></div>
            </div>
        </main>
    </div>
</body>
</html>
