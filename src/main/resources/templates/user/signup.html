<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/user/signup.css">
</head>
<body>
    <div class="container">
        <header>
            나중에 타임리프
        </header>
        <main>
            <div class="signup-container">
                <div class="signup-title">
                    <h1>심플항공 회원가입</h1>
                </div>
                <div class="signup-inputs">
                    <div class="input-id">
                        <div class="id-box">
                            <input type="text" placeholder="아이디">
                            <button>중복확인</button>
                        </div>
                        <div class="error-msg"></div>
                    </div>
                    <div class="input-pw">
                        <input type="password" placeholder="비밀번호">
                        <input type="password" placeholder="비밀번호 확인">
                        <div class="error-msg"></div>
                    </div>
                    <div class="input-name">
                        <input type="text" placeholder="이름">
                        <div class="error-msg"></div>
                    </div>
                    <div class="input-sex">
                        <div class="sex-box">
                            <label><input type="radio" name="sex" value="man">남</label>
                            <label><input type="radio" name="sex" value="girl">여</label>
                        </div>
                        <div class="error-msg"></div>
                    </div>
                    <div class="input-birth">
                        <input type="text" placeholder="생년월일 6자">
                        <div class="error-msg"></div>
                    </div>
                    <div class="input-email">
                        <input type="email" placeholder="이메일">
                        <div class="error-msg"></div>
                    </div>
                    <div class="input-phone">
                        <input type="text" placeholder="휴대폰 - 없이 입력">
                        <div class="error-msg"></div>
                    </div>
                </div>
                <div class="signup-buttons">
                    <button class="ok-btn">가입</button>
                    <button class="back-btn">돌아가기</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
